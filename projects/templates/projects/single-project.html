<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Project</title>
</head>
<body>
    {% extends 'main.html' %}
    {% block content %}
        <h1>{{ project.title }}</h1>
        <hr>
            {% for tag in tags %}
                <span style="border:1px solid grey">{{ tag }}</span>
            {% endfor %}
        <hr>
        <br>
        <p>{{ project.description }}</p>

    {% endblock content %}
</body>
</html>
